<!DOCTYPE html>

<body>
    <img alt="#" src="#" id="im" /><br />
    <input type="button" value="Invoke" id="btn_1" />

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        const send_soap = function (w, h, x, y, data) {
            let text_xml = '<?xml version=\"1.0\" encoding=\"utf-8\"?>' +
                '<soap12:Envelope xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:soap12=\"http://www.w3.org/2003/05/soap-envelope\">' +
                '<soap12:Body>' + '<GetImage xmlns=\"webgraphics\">' + '<gdata>' + '<Lines>'
            for (i = 0; i < 2; ++i) {
                text_xml += '<Line>' +
                    '<A>' + '<X>' + data[i].A.X + '</X>' + '<Y>' + data[i].A.Y + '</Y>' + '</A>' +
                    '<B>' + '<X>' + data[i].B.X + '</X>' + '<Y>' + data[i].B.Y + '</Y>' + '</B>' +
                    '</Line>';
            }
            text_xml += '</Lines>' + '<InterPoint>' + '<X>' + x + '</X>' + '<Y>' + y + '</Y>' + '</InterPoint>'
            text_xml += '<Width>' + w + '</Width>' + '<Height>' + h + '</Height>' +
                        '</gdata>' + '</GetImage>' + '</soap12:Body>' + '</soap12:Envelope>'
            return text_xml;
        }

        const success = function (data) {
            var xroot = $(data).children().eq(0);
            var xbody = xroot.children().eq(0);
            var xresponse = xbody.children().eq(0);
            var xresult = xresponse.children().eq(0);
            im.src = 'data:image/jpeg;base64,' + xresult.eq(0).text();
        }

            ]);*/
            /*let test_data = send_soap(200.0, 200.0, -39.2, 89.09, [
                { A: { X: 53.3, Y: -4.2 }, B: { X: 98.0, Y: 54.2 } },

            let test_data = send_soap(200.0, 200.0, 56.3, 24.2, [
